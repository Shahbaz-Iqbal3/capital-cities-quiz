<!DOCTYPE html>
<html>
<head>
  <title>Country Capital Quiz</title>
  <link rel="stylesheet" href="style.css"> </head>
 
  
<body>
  <div class="quiz-container">
    <h1>Country Capital Quiz</h1>
    <div class="buttons">
      <button id="prev"  class="btn">Previous</button>
      <button id="reset" class="btn">Reset</button>
      <button id="end" class="btn">End Quiz</button>
    </div>
    <div class="box">
        <div id="question"></div>
        <div id="progress"></div>
    </div>
    <div id="options"></div>
    <button id="nextButton">Next Question</button>
    <div id="result"></div>
    <div id="score"></div>
  </div>
  <script src="index.js"></script> </body>
</html>
